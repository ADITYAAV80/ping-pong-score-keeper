<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
  <body class="d-flex flex-column justify-content-center align-items-center min-vh-100">
    <h1 class="text-center">Table Tennis Score Keeper</h1>
    <div class="container-fluid d-flex justify-content-center">
    <div class="card d-flex flex-column" style="width: 40rem;">
        <img src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top" alt="...">
        <div class="card-body container-fluid d-flex flex-column">
          <h5 class="card-title text-center">Ping Pong Score Keeper</h5>
          
          <div class="d-flex input-group mb-3 justify-content-center">
            <form id="set-score-form" class="d-flex w-50 inline" action="/get">
              <select name="endScore" class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="5">5</option>
                <option value="7">7</option>
                <option value="9">9</option>
                <option value="11">11</option>
              </select>
              <button id="set-score-btn" type="submit" class="btn btn-dark inline ms-3">Submit</button>
            </form>
          </div>
          
          <div id ="scoreboard" class="d-flex justify-content-center mt-3 mb-3 display-none">
            <div class="badge text-bg-warning text-wrap fs-2 flex-shrink-1">SETS<div id="p1-set">0</div></div>
            <div  class="badge text-bg-primary text-wrap fs-2 flex-shrink-1">SCORES<div id ="p1-score">0</div></div>
            <div class="badge text-bg-warning text-wrap fs-2 flex-shrink-1">TO</div>
            <div class="badge text-bg-success text-wrap fs-2 flex-shrink-1">SCORES<div id="p2-score" >0</div></div>
            <div class="badge text-bg-warning text-wrap fs-2 flex-shrink-1">SETS<div id="p2-set">0</div></div>
          </div>
          
          <div class="container-fluid d-flex">
            <button type="button" id="pl1-btn" class="btn btn-primary btn-lg flex-grow-2">Player-1</button>
            <button type="button" id="reset-btn" class="btn btn-danger btn-lg ms-5 me-5 flex-grow-1">Reset</button>
            <button type="button" id="pl2-btn" class="btn btn-success btn-lg flex-grow-2">Player-2</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
